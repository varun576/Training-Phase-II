<div class="container mt-5 calculator">
  <h2>Calculator</h2>
  <div class="display">{{ currentInput }}</div>
  <div class="buttons">
    <button class="btn btn-secondary" (click)="handleNumber(7)">7</button>
    <button class="btn btn-secondary" (click)="handleNumber(8)">8</button>
    <button class="btn btn-secondary" (click)="handleNumber(9)">9</button>
    <button class="btn btn-secondary" (click)="handleOperator('/')">/</button>
    <button class="btn btn-secondary" (click)="handleNumber(4)">4</button>
    <button class="btn btn-secondary" (click)="handleNumber(5)">5</button>
    <button class="btn btn-secondary" (click)="handleNumber(6)">6</button>
    <button class="btn btn-secondary" (click)="handleOperator('*')">*</button>
    <button class="btn btn-secondary" (click)="handleNumber(1)">1</button>
    <button class="btn btn-secondary" (click)="handleNumber(2)">2</button>
    <button class="btn btn-secondary" (click)="handleNumber(3)">3</button>
    <button class="btn btn-secondary" (click)="handleOperator('-')">-</button>
    <button class="btn btn-secondary" (click)="handleNumber(0)">0</button>
    <button class="btn btn-secondary" (click)="handleDecimal()">.</button>
    <button class="btn btn-secondary" (click)="handleOperator('+')">+</button>
    <button class="btn btn-primary" (click)="calculate()">=</button>
    <button class="btn btn-danger" (click)="clear()">C</button>
  </div>
</div>
